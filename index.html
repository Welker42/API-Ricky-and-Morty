<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button class="tablink" onclick="openTab(event, 'characters')">Characters</button>
    <button class="tablink" onclick="openTab(event, 'locations')">Locations</button>
    <button class="tablink" onclick="openTab(event, 'episodes')">Episodes</button>
  </div>

  <div id="characters" class="tabcontent">
    <h2>Characters</h2>
    <div id="characters-list"></div>
  </div>

  <div id="locations" class="tabcontent">
    <h2>Locations</h2>
    <div id="locations-list"></div>
  </div>

  <div id="episodes" class="tabcontent">
    <h2>Episodes</h2>
    <div id="episodes-list"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
